<div ng-show="loaded" class="container">
    <section>
    <h3>Spymaster</h3>
    <form ng-submit="login()">
        <p><input type="text" ng-model="room" placeholder="Spy Master Code" /></p>
        <p><input type="submit" name="submit" value="Join" /></p>
    </form>
    </section>
    <section>
    <h3>Game Board</h3>
    <p><label>Select a word List: <select ng-model="selectedList"><option ng-repeat="list in wordLists">{{list}}</option></select></label></p>
    <p><button ng-click="createRoom()">Generate</button></p>
    </section>
</div>
